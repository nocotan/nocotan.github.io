    <h1 class="post-title">モルモットとトウモロコシ</h1>
    <p class="post-meta">Aug 14, 2017</p>
  </header>

  <article class="post-content">
    <p>モルモットはとうもろこしのヒゲと皮が好きとの情報を得たので，スーパーからトウモロコシを買ってきてみた．
せっかくなのでヒゲは不要な物をいただいてきた．<br />
初見では「なんだこれは」みたいな顔をしてたけど，とっても美味しそうに食べてた．</p>

<p><img src="/images/20170814/yuzutaro1.jpg" style="display:block;margin:auto;width:50%" />
<br />
<img src="/images/20170814/yuzutaro2.jpg" style="display:block;margin:auto;width:50%" />
<br />
<img src="/images/20170814/yuzutaro3.jpg" style="display:block;margin:auto;width:50%" /></p>

<p>それにしてもトウモロコシのヒゲの栄養とかどうなってるんだろう．</p>
