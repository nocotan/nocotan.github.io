<h2 id="最長増加部分列問題lis-longest-increasing-subsequence">最長増加部分列問題(LIS: Longest Increasing Subsequence)</h2>

<blockquote>
  <p>長さnの数列a<sub>0</sub>,a<sub>1</sub>,…,a<sub>n-1</sub>がある。
この数列の増加部分列うち、最長のものの長さを求めよ。
ただし、増加部分列とは、全てのi&lt;jでa«sub&gt;i&lt;/sub&gt;&lt;a<sub>j</sub>を満たす部分列のことを言う。</p>
</blockquote>
